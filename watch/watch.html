<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WATCH</title>

      <script>
// Calling showTime function at every second
setInterval(showTime, 1000);

// Defining showTime funcion
function showTime() {
	// Getting current time and date
	let time = new Date();
	let hour = time.getHours();
	let min = time.getMinutes();
	let sec = time.getSeconds();
	am_pm = "AM";

	// Setting time for 12 Hrs format
	if (hour >= 12) {
		if (hour > 12) hour -= 12;
		am_pm = "PM";
	} else if (hour == 0) {
		hr = 12;
		am_pm = "AM";
	}

	hour =	hour < 10 ? "0" + hour : hour;
	min = min < 10 ? "0" + min : min;
	sec = sec < 10 ? "0" + sec : sec;

	let currentTime =
		hour +
		":" +
		min +
		":" +
		sec +
		am_pm;

	// Displaying the time
	document.getElementById(
		"clock"
	).innerHTML = currentTime;
}

showTime();

      </script>

      <style>
		*{
			background: url(https://img.freepik.com/premium-photo/aesthetic-background-with-contemporary-modern-color-variants_666745-114.jpg);
		}
#clock {
	font-size: 60px;
	width: 500px;
	margin: 200px;
	text-align: center;
	border: 2px solid black;
	border-radius: 20px;
}


      </style>

      </head>
<body>
      <div id="clock"></div>
	
</body>
</html>
